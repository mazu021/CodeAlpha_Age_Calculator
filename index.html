<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
    <form id="ageCalculatorForm">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required><br><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" required><br><br>

        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
</section>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
